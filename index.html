    <title>Mood-o-Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-wrapper">
        <div class="title-box">
            <h1 class="y2k-title">Mood-o-Meter</h1>

    </div>

    <div class="stickers-wrapper"></div>
